<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Intention - Prayer Focus</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#336ee6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between px-4 py-3">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400">Preparation</span>
<span class="text-sm font-medium">Step 1 of 3</span>
</div>
<div class="size-10"></div> <!-- Spacer for centering -->
</header>
<!-- Progress Bar -->
<div class="px-6 py-2">
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full"></div>
</div>
</div>
<main class="flex-1 flex flex-col px-6 pt-8 pb-12 max-w-md mx-auto w-full">
<!-- Headline -->
<div class="mb-10 text-center">
<h1 class="text-3xl font-bold leading-tight tracking-tight mb-3">Set your intention for this session.</h1>
<p class="text-slate-500 dark:text-slate-400 text-base">What is on your heart today?</p>
</div>
<!-- Custom Input Area -->
<div class="mb-8 group">
<label class="block mb-2 text-sm font-medium text-slate-400 ml-1">Your Intention</label>
<div class="relative">
<textarea class="w-full min-h-[160px] p-5 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 focus:border-primary dark:focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all resize-none text-lg placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="Write your own intention..."></textarea>
</div>
</div>
<!-- Preset Chips -->
<div class="mb-10">
<label class="block mb-4 text-sm font-medium text-slate-400 ml-1">Suggestions</label>
<div class="flex flex-wrap gap-3">
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary transition-colors shadow-sm">
<span class="material-symbols-outlined text-primary text-xl">eco</span>
<span class="text-sm font-semibold">Peace</span>
</button>
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary transition-colors shadow-sm">
<span class="material-symbols-outlined text-red-400 text-xl">favorite</span>
<span class="text-sm font-semibold">Gratitude</span>
</button>
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary transition-colors shadow-sm">
<span class="material-symbols-outlined text-amber-400 text-xl">explore</span>
<span class="text-sm font-semibold">Guidance</span>
</button>
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary transition-colors shadow-sm">
<span class="material-symbols-outlined text-purple-400 text-xl">auto_awesome</span>
<span class="text-sm font-semibold">Healing</span>
</button>
</div>
</div>
<!-- Spacer to push content up if needed on shorter screens -->
<div class="flex-1"></div>
<!-- Footer Actions -->
<div class="flex flex-col gap-4">
<button class="w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-bold text-lg rounded-full shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
                Next
            </button>
<!-- Privacy Badge -->
<div class="flex items-center justify-center gap-2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-sm">lock</span>
<span class="text-xs font-medium uppercase tracking-tighter">Your data is stored locally only</span>
</div>
</div>
</main>
<!-- Visual Background Element (Subtle soft gradient) -->
<div class="fixed top-0 left-1/2 -translate-x-1/2 -z-10 w-full h-full opacity-30 pointer-events-none">
<div class="absolute top-[-10%] left-[-20%] w-[600px] h-[600px] rounded-full bg-primary/10 blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-20%] w-[500px] h-[500px] rounded-full bg-purple-500/5 blur-[100px]"></div>
</div>
</body></html>
