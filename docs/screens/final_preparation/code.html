<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Final Preparation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1152d4',
              'background-light': '#f6f6f8',
              'background-dark': '#101622',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '1rem',
              lg: '2rem',
              xl: '3rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .custom-checkbox {
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display transition-colors duration-300"
  >
    <!-- Top Navigation Bar -->
    <header
      class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md"
    >
      <div class="flex items-center p-4 justify-between">
        <div class="flex size-12 shrink-0 items-center justify-start cursor-pointer">
          <span class="material-symbols-outlined text-slate-600 dark:text-slate-400"
            >arrow_back_ios</span
          >
        </div>
        <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
          Final Preparation
        </h2>
      </div>
    </header>
    <main class="flex-1 flex flex-col max-w-md mx-auto w-full">
      <!-- Progress Section -->
      <section class="flex flex-col gap-3 p-6">
        <div class="flex gap-6 justify-between items-end">
          <p
            class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase tracking-wider"
          >
            Final Ritual Step
          </p>
          <p class="text-primary text-2xl font-bold leading-none">
            3 <span class="text-slate-400 dark:text-slate-600 text-sm font-normal">/ 3</span>
          </p>
        </div>
        <div class="h-2 w-full rounded-full bg-slate-200 dark:bg-slate-800 overflow-hidden">
          <div class="h-full rounded-full bg-primary" style="width: 100%"></div>
        </div>
      </section>
      <!-- Headline & Instructions -->
      <section class="px-6 py-4">
        <h1 class="text-[32px] font-bold leading-tight text-center mb-3">Ready Your Spirit</h1>
        <p
          class="text-slate-600 dark:text-slate-400 text-base font-normal leading-relaxed text-center px-4"
        >
          Complete these final steps to enter your prayer with a focused heart and clear mind.
        </p>
      </section>
      <!-- Checklist Section -->
      <section class="flex-1 px-6 py-4 custom-checkbox">
        <div class="space-y-3">
          <label
            class="flex items-center justify-between p-5 rounded-2xl bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 cursor-pointer active:scale-[0.98] transition-all"
          >
            <div class="flex items-center gap-4">
              <div
                class="flex size-10 items-center justify-center rounded-full bg-primary/10 text-primary"
              >
                <span class="material-symbols-outlined">notifications_off</span>
              </div>
              <p class="text-base font-medium">Phone on silent</p>
            </div>
            <input
              class="h-6 w-6 rounded-full border-slate-300 dark:border-slate-700 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:outline-none transition-colors"
              type="checkbox"
            />
          </label>
          <label
            class="flex items-center justify-between p-5 rounded-2xl bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 cursor-pointer active:scale-[0.98] transition-all"
          >
            <div class="flex items-center gap-4">
              <div
                class="flex size-10 items-center justify-center rounded-full bg-primary/10 text-primary"
              >
                <span class="material-symbols-outlined">accessibility_new</span>
              </div>
              <p class="text-base font-medium">Comfortable posture</p>
            </div>
            <input
              class="h-6 w-6 rounded-full border-slate-300 dark:border-slate-700 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:outline-none transition-colors"
              type="checkbox"
            />
          </label>
          <label
            class="flex items-center justify-between p-5 rounded-2xl bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 cursor-pointer active:scale-[0.98] transition-all"
          >
            <div class="flex items-center gap-4">
              <div
                class="flex size-10 items-center justify-center rounded-full bg-primary/10 text-primary"
              >
                <span class="material-symbols-outlined">potted_plant</span>
              </div>
              <p class="text-base font-medium">Quiet space</p>
            </div>
            <input
              class="h-6 w-6 rounded-full border-slate-300 dark:border-slate-700 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:outline-none transition-colors"
              type="checkbox"
            />
          </label>
          <label
            class="flex items-center justify-between p-5 rounded-2xl bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 cursor-pointer active:scale-[0.98] transition-all"
          >
            <div class="flex items-center gap-4">
              <div
                class="flex size-10 items-center justify-center rounded-full bg-primary/10 text-primary"
              >
                <span class="material-symbols-outlined">auto_awesome</span>
              </div>
              <p class="text-base font-medium">Intention set</p>
            </div>
            <input
              class="h-6 w-6 rounded-full border-slate-300 dark:border-slate-700 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:outline-none transition-colors"
              type="checkbox"
            />
          </label>
        </div>
      </section>
      <!-- Footer Section -->
      <footer class="p-6 pb-10 flex flex-col gap-4">
        <button
          class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 px-8 rounded-full shadow-lg shadow-primary/20 active:scale-[0.97] transition-all flex items-center justify-center gap-2"
        >
          <span>Begin Prayer</span>
          <span class="material-symbols-outlined">arrow_forward</span>
        </button>
        <div class="flex flex-col items-center gap-1 opacity-60">
          <div class="flex items-center gap-1 text-[10px] uppercase tracking-tighter">
            <span class="material-symbols-outlined text-[12px]">security</span>
            <span>Local Data Storage Only</span>
          </div>
          <p class="text-[11px] text-center">
            Your spiritual journey remains private on this device.
          </p>
        </div>
      </footer>
    </main>
    <!-- Visual Element Decoration (Subtle Gradient Background) -->
    <div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
      <div
        class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px]"
      ></div>
      <div
        class="absolute -bottom-[5%] -right-[5%] w-[30%] h-[30%] bg-primary/5 rounded-full blur-[80px]"
      ></div>
    </div>
  </body>
</html>
